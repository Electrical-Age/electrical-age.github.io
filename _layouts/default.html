<html lang="en" prefix="og: http://ogp.me/ns/website#">
{% include header.html %}
  <body>
    <!-- Github ribbon -->
    <div class="github-fork-ribbon-wrapper right hidden-sm hidden-xs">
      <div class="github-fork-ribbon">
        <a href="https://github.com/Electrical-Age/ElectricalAge">Electrical Age on GitHub</a>
      </div>
    </div>

    <div class="container">

      <!-- Navigation -->
      <nav class="navbar">
        <div style="height:70px;border-bottom-color:#E5E5E5;border-bottom-style:solid;border-bottom-width:1px;padding:0;margin:0;">
          <div class="navbar-header pull-left">
            <div class="media-left" style="line-height:60px;"><img src="/assets/elnlogocube.png" height="48" width="48" alt="ElectricalAge"></div>
            <div class="media-left">
              <h2><a style="color:black;" href="{{site.baseurl}}/" title="{{site.title}}">{{site.title}}</a></h2>
              <h3 style="margin:0"><small>{{site.description}}</small></h3>
            </div>
          </div>

          <div class="navbar-header pull-right" style="margin-top:5px;">
            <ul class="nav navbar-nav nav-pills pull-left">
              <li><a href="{{site.baseurl}}/news/" title="News">News</a></li>
              <li><a href="{{site.baseurl}}/contact/" title="Support">Support</a></li>
              <li><a href="http://www.minecraftforum.net/topic/2741783-172forge-electrical-age-mod-beta-146/" title="Forum post">Forum</a></li>
              <li><a href="http://wiki.electrical-age.net/" title="Wiki">Wiki</a></li>
              <li class="active"><a href="https://github.com/Electrical-Age/ElectricalAge/releases" title="Download"><strong>Download</strong></a></li>
            </ul>
          </div>
        </div>
      </nav><!-- /navigation -->

{{ content }}

    </div> <!-- /container -->

{% include footer.html %}

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

{% include analytics.html %}
  </body>
</html>
